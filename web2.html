<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización de Elecciones Recientes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .main-header {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .map-container, .chart-container {
            background-color: white;
            border-radius: 4px;
            margin-bottom: 20px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #mapid {
            height: 500px;
        }
        .chart-canvas {
            width: 100%;
            height: 250px;
        }
        .slider-container {
            margin: 20px 0;
        }
        .footer {
            text-align: center;
            padding: 20px 0;
            background-color: #eaeaea;
        }
    </style>
</head>
<body>

<header class="main-header">
    <h1>Visualización de Elecciones Recientes</h1>
</header>

<div class="container">
    <div class="slider-container text-center">
        <label for="yearSlider">Selecciona el año</label>
        <input type="range" min="2000" max="2022" value="2017" class="custom-range" id="yearSlider">
    </div>

    <div class="map-container">
        <h2>Mapa de resultado en regiones</h2>
        <div id="mapid"></div>
    </div>

    <div class="row">
        <div class="col-md-6 chart-container">
            <h3>Porcentaje de los partidos políticos</h3>
            <canvas id="partyChart" class="chart-canvas"></canvas>
        </div>
        <div class="col-md-6 chart-container">
            <h3>Rendimiento de Actores Políticos</h3>
            <canvas id="performanceChart" class="chart-canvas"></canvas>
        </div>
    </div>
</div>

<footer class="footer">
    <p>&copy; 2023 Data Science Team. Todos los derechos reservados.</p>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
<script src="https://d3js.org/d3.v6.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    // Initialize Map
    var mymap = L.map('mapid').setView([-35.675147, -71.542969], 4); // Centered on Chile
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap contributors'
    }).addTo(mymap);

    // Initialize Charts
    var partyChart = new Chart(document.getElementById('partyChart'), {
        // Chart configuration...
    });

    var performanceChart = new Chart(document.getElementById('performanceChart'), {
        // Chart configuration...
    });

    // Add event listener to the timeline slider
    document.getElementById('yearSlider').addEventListener('input', function(e) {
        var year = e.target.value;
        // Fetch data and update the map and charts
    });
</script>

</body>
</html>
